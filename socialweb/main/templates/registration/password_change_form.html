<div class="conteiner">

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>

<div class="overlay">
<!-- LOGN IN FORM by Omar Dsoky -->
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
   <div class="con">
   <header class="head-form">
      <h2>Авторизация</h2>
      <p>Авторизуйтесь и наслаждайтесь!</p>
   </header>
   <br>
   <div class="field-set">
         <span class="input-item">
           <i class="fa fa-user-circle"></i>
         </span>
       <input class="form-input" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
              maxlength="150" required="" id="id_username" placeholder="@UserName">
      <br>
      <span class="input-item">
        <i class="fa fa-key"></i>
       </span>
       <input class="form-input" type="password" name="password" autocomplete="current-password" required="" id="id_password" placeholder="Password">
     <span>
        <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye" onclick="showHide()"></i>
     </span>

      <br>
      <button class="log-in" href="{% url 'main' %}"> Войти! </button>
   </div>

   <div class="other">
      <a class="btn submits frgt-pass" href="{% url 'password_reset' %}">Забыли пароль?</a>
      <a class="btn submits sign-up" href="{% url 'register' %}">Регистрация
      <i class="fa fa-user-plus" aria-hidden="true"></i>
      </a>
   </div>
  </div>


</form>
</div>
