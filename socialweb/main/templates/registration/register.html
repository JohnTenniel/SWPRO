<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="{% static 'css/registr.css' %}"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DevSearch - Connect with Developers!</title>


    <script src="{% static 'js/login.js' %}"></script>
</head>
<body>
<h1>Register</h1>
    <hr>
<div class="overlay">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="con">
            <header class="head-form">
                <h2>Регистрация</h2>
                <br>
            </header>
            <br>
            <div class="field-set">
                <!-- Username -->

                <span class="input-item">
                <i class="fa fa-user-circle"></i>
                </span>
                <input class="form-input" type="text" name="username" autofocus="" autocapitalize="none"
                       autocomplete="username"
                       maxlength="150" required="" id="id_username" placeholder="@UserName"
                       aria-describedby="id_username_helptext">
<!--                <div class="helptext" id="id_username_helptext">Required. 150 characters or fewer. Letters, digits and-->
<!--                    @/./+/-/_ only.-->
<!--                </div>-->
                <br>
                <!-- e-mail -->
                <span class="input-item">
                <i class="fa fa-envelope"></i>
                </span>
                <input class="form-input" type="text" name="email" autofocus="" autocapitalize="none"
                       autocomplete="email"
                       maxlength="254" required="" id="id_email" placeholder="@E-mail"
                       aria-describedby="id_username_helptext">
                <br>
                <!-- Password1 -->
                <span class="input-item">
                    <i class="fa fa-key"></i>
                </span>
                <input class="form-input" type="password" name="password1" autocomplete="new-password" required=""
                       id="id_password1" placeholder="Password" aria-describedby="id_password1_helptext">
                <span>
                    <i class="fa fa-eye" aria-hidden="true" type="button" id="eye" onclick="showHide()"></i>
                </span>
                <br>
                <!-- Password2 -->
                <span class="input-item">
                    <i class="fa fa-key"></i>
                </span>
                <input class="form-input" type="password" name="password2" autocomplete="new-password" required=""
                       id="id_password2" placeholder="Password" aria-describedby="id_password2_helptext">
                <span>
                    <i class="fa fa-eye" aria-hidden="true" type="button" id="eye" onclick="showHide()"></i>
                </span>
<!--                <ul><li>Your password can’t be too similar to your other personal information.</li>-->
<!--                    <li>Your password must contain at least 8 characters.</li>-->
<!--                    <li>Your password can’t be a commonly used password.</li>-->
<!--                    <li>Your password can’t be entirely numeric.</li>-->
<!--                </ul>-->
<!--                <br>-->


            </div>
            <br>
            <button class="log-in" href="{% url 'main' %}"> Создать!</button>
        </div>
    </form>
</div>
