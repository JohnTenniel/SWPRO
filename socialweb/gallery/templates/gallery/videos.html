{% extends 'main/base.html' %}
{% load static %}
{% block content %}


<div class="containgallery">
{% for vd in g_video %}
	<article class="video">
		<video class="video_item" src="{{ vd.video.url }}" controls></video>
		<h2>{{ img.title }}</h2>
		<p>{{ img.description }}</p>
	</article>
{% endfor %}
</div>




{% endblock %}
