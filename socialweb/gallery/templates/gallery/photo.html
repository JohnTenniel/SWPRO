<body class="bodygall">
<main class="galp">
	<div id="gallery">
		{% for img in g_imagine %}
			<figure>
				<img src="{{ img.image.url }}" alt="{{ img.description }}" title="{{ img.title }}">
				<figcaption>{{ img.title }}</figcaption>
			</figure>
		{% endfor %}
	</div>
</main>

<footer id='info'>Codepen by <a target="_blank" href="https://codepen.io/wakana-k/">Wakana Y.K.</a></footer>
</body>
{% endblock %}
